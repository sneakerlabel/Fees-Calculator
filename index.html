<!DOCTYPE html>
<html>

<head>
    
    <meta charset="UTF-8">
    <title>Grailed Calculator</title>
    <link rel='shortcut icon' href='fav.ico' type='image/x-icon' />
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <style type="text/css">
        @font-face {
            font-family: grailedFont;
            src: url(Proxima-Nova-Semibold.ttf);
        }

        * {
            font-family: grailedFont;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: black;
            font-weight: bold;
            text-align: center;
            letter-spacing: 6px;
            font-size: 130%;
            margin-top: 1.3%;
        }

        header {}

        body {

            background-repeat: no-repeat;
            background-size: 112%;
        }

        #inputs {
            font-size: 1.2rem;
            line-height: 1.2rem;
            color: #1a1a1a;
            text-align: center
        }

        .input {
            border: 0;
            outline: 0;
            background: transparent;
            border-bottom: 1px solid black;
            padding-bottom: 5px;
        }

        .input:focus {
            border-bottom: 2px solid black;
        }

        #but {
            background-color: #1A1A1A;
            transition: background-color 10s ease;
            
            transition: color 1s ;
            color: white;
            width: 25%;
            padding-top: 9px;
            padding-bottom: 9px;
            border: none;
            border-radius: 2px;
            font-weight: bold;
            font-size: .8em;
            letter-spacing: 2px;
            border:1px solid black;
        }
        
         #but:hover {
            background-color:white;
            color:black;
            border:1px solid grey;
         }

        #paypals {
            margin: 0 auto;
            width: 100px;

        }

        /* Large Devices, Wide Screens */

        @media only screen and (max-width: 1200px) {
            #but {
                width: 25%;
            }
        }

        /* Medium Devices, Desktops */

        @media only screen and (max-width: 992px) {
            #but {
                width: 50%;

            }
            h2 {}
        }

        /* Small Devices, Tablets */

        @media only screen and (max-width: 768px) {
            h2 {
                margin-top: 2%;
                width: 25%;
            }
        }

        /* Extra Small Devices, Phones */

        @media only screen and (max-width: 480px) {}

        /* Custom, iPhone Retina */

        @media only screen and (max-width: 320px) {}
    </style>
    <script type="text/javascript">
        function calc() {
            var list = document.getElementById('list').value;
            var com = list * .06;
            var paypal = (list * .029) + .3
            $("#com").val(com);
            $("#paypal").val(paypal);
            des = list - com - paypal;
            $("#des").val(des);
        }
    </script>
    <script type="text/javascript" src="https://www.usefomo.com/ads/load.js?id=IClablclukHo1zY7CG8SOA" async></script>

</head>

<body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <div id="header">

        <strong><h2>GRAILED CALCULATOR</h2></strong>
    </div>
    <br>
    <div id="inputs">
        <br>List Price: <input class="input" type="number" id="list"><br><br><button onclick="calc();" id="but">Calculate Fees</button><br><br> Grailed Commision: <input type="number" id="com" disabled class="input"><br><br> Paypal Fees: <input class="input"
            type="number" id="paypal" disabled><br><br> Amount Paid: <input class="input" type="number" id="des" disabled>
    </div>
    <br>
    <div id="paypals">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_donations" />
            <input type="hidden" name="business" value="taybroxo@gmail.com" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
    </div>
</body>
 
</html>
